<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomateOps Toolkit - Campaign Management</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="position-fixed top-0 end-0 p-3 d-flex gap-2">
        <a href="{{ url_for('admin_embed') }}" class="btn btn-sm btn-outline-primary">Embed Code</a>
        <button class="btn btn-sm btn-outline-primary theme-switch" onclick="toggleTheme()">
            <span class="light-icon">üåô</span>
            <span class="dark-icon" style="display: none">‚òÄÔ∏è</span>
        </button>
    </div>

    <header class="header text-center">
        <img src="{{ url_for('static', filename='assets/logo-static.png') }}" alt="AutomateOps.ai Logo" class="logo">
        <h1>AutomateOps Toolkit</h1>
        <p>Streamlining Campaign Management with AI</p>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <img src="{{ url_for('static', filename='assets/logo-static.png') }}" alt="AutomateOps.ai Logo" class="logo-small">
        <p>AutomateOps.ai: Redefining the Rules of Marketing Operations</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            
            const lightIcon = document.querySelector('.light-icon');
            const darkIcon = document.querySelector('.dark-icon');
            
            if (newTheme === 'dark') {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'inline';
            } else {
                lightIcon.style.display = 'inline';
                darkIcon.style.display = 'none';
            }
            
            localStorage.setItem('theme', newTheme);
        }

        // Set theme on page load
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'dark') {
            document.querySelector('.light-icon').style.display = 'none';
            document.querySelector('.dark-icon').style.display = 'inline';
        }
    </script>
</body>
</html>
