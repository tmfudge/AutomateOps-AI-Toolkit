            --text-color: #333333;

            text-align: center;

            margin: 0;

            color: white;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
        }

        .result-box {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background-color: white;
        }

        .error-message {
            color: #dc3545;
            margin-top: 0.5rem;
            display: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>

        <h1>AutomateOpsAI Toolkit</h1>

    </header>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                UTM URL Builder
            </div>
            <div class="card-body">
                <form id="utm-form">
                    <div class="mb-3">
                        <label for="base_url" class="form-label">Base URL</label>
                        <input type="url" class="form-control" id="base_url" name="base_url" required
                               placeholder="https://example.com"
                               pattern="https://.*"
                               title="Please start with https://">
                        <div class="form-text">URL must start with https://</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="campaign_name" class="form-label">Campaign Name</label>
                        <input type="text" class="form-control" id="campaign_name" name="campaign_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="medium" class="form-label">Medium</label>
                        <select class="form-select" id="medium" name="medium" required>
                            <option value="">Select Medium</option>
                            <option value="email">Email</option>
                            <option value="social">Social</option>
                            <option value="community">Community</option>
                            <option value="events">Events</option>
                            <option value="blog">Blog</option>
                            <option value="podcast">Podcast</option>
                            <option value="website">Website</option>
                            <option value="partner">Partner</option>
                        </select>
                    </div>
                    
                    <div class="mb-3" id="source-input-group">
                        <label for="source" class="form-label">Source</label>
                        <select class="form-select" id="source" name="source" required disabled>
                            <option value="">Select Source</option>
                        </select>
                        <input type="text" class="form-control mt-2" id="source-custom" name="source_custom" 
                               placeholder="Enter custom source" style="display: none;">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Generate UTM URL</button>
                </form>
                
                <div id="utm-result" class="result-box">
                    <div class="input-group">
                        <input type="text" class="form-control" id="utm-url-input" readonly>
                        <button class="btn btn-outline-primary" type="button" onclick="copyUrl()">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Source options mapping
        const sourceOptions = {
            'email': ['hs-email', 'newsletter'],
            'social': ['linkedin', 'X'],
            'community': ['slack', 'chapter'],
            'events': ['accelevents', 'zoom'],
            'blog': ['blog'],
            'podcast': ['opscast'],
            'website': ['website'],
            'partner': ['custom']
        };

        // Update source options when medium changes
        document.getElementById('medium').addEventListener('change', function() {
            const sourceSelect = document.getElementById('source');
            const sourceCustom = document.getElementById('source-custom');
            const medium = this.value;
            
            sourceSelect.innerHTML = '<option value="">Select Source</option>';
            sourceSelect.disabled = !medium;
            
            if (medium) {
                const sources = sourceOptions[medium] || [];
                sources.forEach(source => {
                    const option = document.createElement('option');
                    option.value = source;
                    option.textContent = source;
                    sourceSelect.appendChild(option);
                });
                
                const otherOption = document.createElement('option');
                otherOption.value = 'other';
                otherOption.textContent = 'Other';
                sourceSelect.appendChild(otherOption);
            }
            
            sourceCustom.style.display = 'none';
            sourceCustom.value = '';
        });

        // Show/hide custom source input
        document.getElementById('source').addEventListener('change', function() {
            const sourceCustom = document.getElementById('source-custom');
            sourceCustom.style.display = this.value === 'other' ? 'block' : 'none';
            if (this.value !== 'other') {
                sourceCustom.value = '';
            }
        });

        // Handle form submission
        document.getElementById('utm-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const errorEl = document.createElement('div');
            errorEl.className = 'error-message';
            const formData = new FormData(this);
            
            // Validate URL
            const baseUrl = formData.get('base_url');
            try {
                new URL(baseUrl);
            } catch (e) {
                errorEl.textContent = 'Please enter a valid URL starting with https://';
                errorEl.style.display = 'block';
                this.insertBefore(errorEl, document.getElementById('utm-result'));
                return;
            }
            
            const campaignName = formData.get('campaign_name').toLowerCase().replace(/\s+/g, '-');
            if (!campaignName) {
                errorEl.textContent = 'Please enter a campaign name';
                errorEl.style.display = 'block';
                this.insertBefore(errorEl, document.getElementById('utm-result'));
                return;
            }
            
            const medium = formData.get('medium');
            const source = formData.get('source') === 'other' ? formData.get('source_custom') : formData.get('source');
            
            if (!source) {
                errorEl.textContent = 'Please select or enter a source';
                errorEl.style.display = 'block';
                this.insertBefore(errorEl, document.getElementById('utm-result'));
                return;
            }
            
            const utmParams = {
                utm_source: source,
                utm_medium: medium,
                utm_campaign: campaignName
            };
            
            const url = new URL(baseUrl);
            Object.entries(utmParams).forEach(([key, value]) => {
                url.searchParams.append(key, value);
            });
            
            const utmUrlInput = document.getElementById('utm-url-input');
            utmUrlInput.value = url.toString();
            document.getElementById('utm-result').style.display = 'block';
        });

        function copyUrl() {
            const urlInput = document.getElementById('utm-url-input');
            navigator.clipboard.writeText(urlInput.value).then(() => {
                const button = urlInput.nextElementSibling;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }
    </script>
